version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  responsive_framework: ^1.4.0

  # Routing & State
  go_router: ^14.2.0
  flutter_riverpod: ^2.5.1

